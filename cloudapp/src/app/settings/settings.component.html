<div class="title">
  <h1>Settings</h1>

  <a [routerLink]="['']">
    <button mat-raised-button><mat-icon>arrow_back</mat-icon>Back</button>
  </a>
</div>

<form>
    <mat-form-field>
        <mat-label>Template</mat-label>
        <select matNativeControl #filenameSelected id="htmlFiles" #mySelect (change)='onSelectHtml(mySelect.value)'>
          <option *ngFor="let htmlFile of htmlFiles; let i = index"
            [value]="htmlFiles[i].id"
            [selected]="optionSelected == htmlFiles[i].id">
            {{htmlFiles[i].name}}
          </option>
        </select>
    </mat-form-field>
    
    &nbsp;
    <button class="save-button" (click)="onSaveBtnClicked(filenameSelected.value)" type="button" mat-stroked-button [disabled]="saving">Save</button>
    <mat-spinner diameter="30" class="spinner" *ngIf="saving"></mat-spinner>
</form>

<h3>Preview:</h3>
<div [innerHTML]="formattedRecord"></div>
